# =============================================================================
# VaultGuard — Development Environment Docker Compose
# =============================================================================
# Usage:
#   cp .env.example .env        (first time — edit values as needed)
#   docker compose -f docker-compose.dev.yml up -d
#   docker compose -f docker-compose.dev.yml down
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MySQL 8.0 — Primary relational database
  # ---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: vaultguard-mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-vaultguard_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vaultguard}
      MYSQL_USER: ${MYSQL_USER:-vaultguard}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-vaultguard_secret}
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max-connections=200
      - --innodb-buffer-pool-size=256M
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD:-vaultguard_root}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vaultguard-net

  # ---------------------------------------------------------------------------
  # Redis 7 — Session storage, rate limiting, caching
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: vaultguard-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-vaultguard_redis}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${REDIS_PASSWORD:-vaultguard_redis}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vaultguard-net

  # ---------------------------------------------------------------------------
  # MinIO — S3-compatible object storage (file attachments)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: vaultguard-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-vaultguard_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-vaultguard_minio_secret}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - vaultguard-net

  # ---------------------------------------------------------------------------
  # Meilisearch — Typo-tolerant search engine (vault item search)
  # ---------------------------------------------------------------------------
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: vaultguard-meilisearch
    restart: unless-stopped
    ports:
      - "${MEILI_PORT:-7700}:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-vaultguard_meili_master_key}
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - vaultguard-net

# =============================================================================
# Volumes — Persistent data for each service
# =============================================================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  meilisearch_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  vaultguard-net:
    driver: bridge
